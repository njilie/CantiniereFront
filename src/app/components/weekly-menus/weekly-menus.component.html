<!-- Sans image -->
<div class="gallery-list row">
  <div *ngFor="let menu of menus" class="col-md-3 col-sm-4">
    <div class="gallery-single fix"  [routerLink]="['/menu', menu.id, 'meals']">
      <img [src]="menu.imgUrl" alt="photo des menus" class="img-fluid">
      <div class="img-overlay">
        <h3>{{ menu.label }}</h3>
        <a data-rel="prettyPhoto[gal]" class="hoverbutton global-radius" style="margin-top: 2px;">
          <i class="fa fa-picture-o"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="row spinner-container">
  <mat-spinner></mat-spinner>
</div>
