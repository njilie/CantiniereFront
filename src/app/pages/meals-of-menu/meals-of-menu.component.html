<div class="section lb">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="m-b-15"></mat-progress-bar>
  
  <div *ngIf="menu" class="container-fluid">
    <header>
      <div class="message-box">
        <h2>Menu: {{ menu.label }}</h2>
      </div>
      <button (click)="orderMaker(menu.id)" class="sim-btn hvr-radial-in cursor-pointer">
        Ajouter au panier
      </button>
    </header>
    <div *ngFor="let meal of menu.meals">
      <div class="row">
        <div class="col-md-8">
          <div class="message-box">
            <h2>Composition du plat</h2>
            <div *ngFor="let ingredient of meal.ingredients">
              <p>{{ ingredient.label }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="services-inner-box">
            <div class="ser-icon">
              <img
              [src]="meal.imgUrl" alt="photo des plats pour un menu"
                class="img-fluid"
              />
            </div>
            <h2>{{ meal.label }}</h2>
            <a class="hvr-radial-in" href="#">{{ meal.priceDF }} â‚¬</a>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </div>
</div>
