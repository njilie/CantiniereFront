
    <div *ngIf="users">   
        <p class="styleAdmin">Nos Utilisateurs </p>
        <section>
            <table class="table table-striped">
                <thead>
                    <tr class="barreMenu">
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Caisse</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td><a [routerLink]="['/admin/user', user.id]" style="display: block;">{{user.name}}</a></td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.wallet}}</td>
                <!-- <button type="submit">Modifier</button> -->
                <button class="btn btn-danger" (click)="onDelete(user.id)">X</button> 
                <!-- <button class="btn btn-success" (click)="editPerson(person)">Update</button>  -->
                    </tr>
                </tbody> 
            </table>
    
        </section>
    </div>
